<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #A1E3F9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 0 auto;
        }
        .form-container h2 {
            color: #3674B5;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .form-container .btn-primary {
            background-color: #3674B5;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            width: auto;
            min-width: 200px;
        }
        .form-container .btn-primary:hover {
            background-color: #285a8f;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 20px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .form-label {
            font-weight: 500;
            color: #444;
            font-size: 1.1rem;
        }
        .form-control, .form-select {
            padding: 12px;
            font-size: 1rem;
        }
        .button-container {
            text-align: center;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Patient Details Form</h2>
        <form action="#" method="post">
            <div class="form-row">
                <div class="mb-3">
                    <label for="name" class="form-label">Patient Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
            </div>

            <div class="form-row">
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" class="form-control" id="weight" name="weight" required>
                </div>
            </div>

            <div class="form-row">
                <div class="mb-3">
                    <label for="bloodPressure" class="form-label">Blood Pressure</label>
                    <input type="text" class="form-control" id="bloodPressure" name="bloodPressure" required>
                </div>
                <div class="mb-3">
                    <label for="nextVisit" class="form-label">Next Advised Visit</label>
                    <input type="date" class="form-control" id="nextVisit" name="nextVisit" required>
                </div>
            </div>

            <div class="form-row">
                <div class="mb-3 full-width">
                    <label for="problem" class="form-label">Problem Detected</label>
                    <textarea class="form-control" id="problem" name="problem" rows="4" required></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="mb-3 full-width">
                    <label for="medicine" class="form-label">Medicine Prescribed</label>
                    <textarea class="form-control" id="medicine" name="medicine" rows="4" required></textarea>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
