<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BLOOD TEST SCHEDULING</title>
    <style>
        /* Previous styles remain the same */
        body {
            background-color: #D1F8EF;
            font-family: 'Arial', sans-serif;
            padding-bottom: 2rem;
        }

        .header {
            background-color: #3674B5;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 700;
            text-align: center;
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(54, 116, 181, 0.1);
            margin-top: 20px;
            border: 2px solid #A1E3F9;
        }

        .section-title {
            color: #3674B5;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #A1E3F9;
        }

        .form-check {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .form-check:hover {
            background-color: rgba(209, 248, 239, 0.3);
        }

        .form-check-label {
            color: #3674B5;
            font-size: 1rem;
            cursor: pointer;
            padding-left: 0.5rem;
        }

        .form-check-input {
            border: 2px solid #578FCA;
            width: 1.2rem;
            height: 1.2rem;
        }

        .form-check-input:checked {
            background-color: #578FCA;
            border-color: #578FCA;
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(87, 143, 202, 0.25);
        }

        .scheduling-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(161, 227, 249, 0.1);
            border-radius: 10px;
        }

        .form-label {
            color: #3674B5;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        select, input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #A1E3F9;
            border-radius: 8px;
            background-color: #FFFFFF;
            color: #3674B5;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        select:focus, input[type="date"]:focus {
            border-color: #578FCA;
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(87, 143, 202, 0.15);
        }

        .price {
            float: right;
            color: #578FCA;
            font-weight: 600;
        }

        /* New submit button styles */
        .submit-section {
            margin-top: 2rem;
            text-align: center;
        }

        .submit-button {
            background-color: #3674B5;
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(54, 116, 181, 0.2);
        }

        .submit-button:hover {
            background-color: #578FCA;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(54, 116, 181, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(54, 116, 181, 0.2);
        }

        .submit-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(87, 143, 202, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Blood Test Scheduling</h1>
    </div>

    <div class="container">
        <h3 class="section-title">Available Tests</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="100" id="test1">
            <label class="form-check-label" for="test1">
                Complete Blood Count (CBC)
                <span class="price">₹100</span>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="200" id="test2">
            <label class="form-check-label" for="test2">
                Lipid Profile
                <span class="price">₹200</span>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="150" id="test3">
            <label class="form-check-label" for="test3">
                Blood Glucose Test
                <span class="price">₹150</span>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="300" id="test4">
            <label class="form-check-label" for="test4">
                Liver Function Test (LFT)
                <span class="price">₹300</span>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="250" id="test5">
            <label class="form-check-label" for="test5">
                Kidney Function Test (KFT)
                <span class="price">₹250</span>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="400" id="test6">
            <label class="form-check-label" for="test6">
                Thyroid Profile (T3, T4, TSH)
                <span class="price">₹400</span>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="350" id="test7">
            <label class="form-check-label" for="test7">
                Vitamin D Test
                <span class="price">₹350</span>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="500" id="test8">
            <label class="form-check-label" for="test8">
                Hemoglobin A1C Test
                <span class="price">₹500</span>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="450" id="test9">
            <label class="form-check-label" for="test9">
                Iron Studies
                <span class="price">₹450</span>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="600" id="test10">
            <label class="form-check-label" for="test10">
                HIV Test
                <span class="price">₹600</span>
            </label>
        </div>

        <div class="scheduling-section">
            <h3 class="section-title">Schedule Your Appointment</h3>
            <div class="mb-3">
                <label class="form-label">Preferred Time</label>
                <select id="availability" class="form-select">
                    <option value="">Select a time slot</option>
                    <option value="morning">Morning (8:00 AM - 12:00 PM)</option>
                    <option value="evening">Evening (4:00 PM - 8:00 PM)</option>
                    <option value="night">Night (8:00 PM - 11:00 PM)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Preferred Date</label>
                <input id="dates" type="date" class="form-control">
            </div>
        </div>

        <!-- New submit button section -->
        <div class="submit-section">
            <button type="submit" class="submit-button">
                Schedule Appointment
            </button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
